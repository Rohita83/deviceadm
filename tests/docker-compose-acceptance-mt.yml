version: '2'
services:
    acceptance:
        image: testing
        networks:
            - mender
        volumes:
            - "${TESTS_DIR}:/testing"
        depends_on:
            - mender-device-adm
            - mender-inventory
        # run multi tenant tests only
        command: -k Multitenant
        environment:
            FAKE_DEVICEAUTH_ADDR: "0.0.0.0:9997"
    mender-device-adm:
            # built/tagged locally and only used for testing
            image: mendersoftware/deviceadm:prtest
            volumes:
                - "${TESTS_DIR}:/testing"
            environment:
                DEVICEADM_DEVAUTHURL: "http://acceptance:9997"
